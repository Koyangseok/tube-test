<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>유튜브 영상 플레이어</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 40px;
}
.container {
  max-width: 800px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 10px rgba(0,0,0,.1);
}
h1 {
  text-align: center;
}
.row {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}
input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}
button {
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
}
.load {
  background: #ff0000;
  color: #fff;
}
.save {
  background: #4CAF50;
  color: #fff;
}
.copy {
  background: #2196F3;
  color: #fff;
}
.preview {
  background: #9C27B0;
  color: #fff;
}
.result {
  margin-top: 15px;
  word-break: break-all;
}
iframe {
  width: 100%;
  height: 450px;
  margin-top: 20px;
  border: none;
  display: none;
}
</style>
</head>

<body>
<div class="container">
  <h1>유튜브 영상 플레이어</h1>

  <div class="row">
    <input id="ytUrl" placeholder="유튜브 URL 입력">
    <button class="load" onclick="makeLink()">불러오기</button>
  </div>

  <div class="row">
    <input id="start" placeholder="시작 시간 (초)" value="0">
    <input id="end" placeholder="종료 시간 (초)" value="0">
    <button class="save" onclick="makeLink()">보관하기</button>
  </div>

  <div class="row">
    <button class="copy" onclick="copyLink()">링크복사</button>
    <button class="preview" onclick="preview()">미리보기</button>
  </div>

  <div class="result" id="result"></div>

  <iframe id="previewFrame"></iframe>
</div>

<script>
const BASE = "https://youtube-test-gilt.vercel.app/youp.html";
let lastLink = "";

function makeLink() {
  const url = document.getElementById("ytUrl").value.trim();
  if (!url.includes("youtu")) {
    alert("올바른 유튜브 URL을 입력하세요");
    return;
  }

  const start = parseInt(document.getElementById("start").value || "0", 10);
  const end = parseInt(document.getElementById("end").value || "0", 10);

  const params = new URLSearchParams({
    url: url,
    start: start,
    end: end,
    rel: 0
  });

  lastLink = `${BASE}?${params.toString()}`;
  document.getElementById("result").innerText = lastLink;
}

function copyLink() {
  if (!lastLink) return;
  navigator.clipboard.writeText(lastLink);
  alert("링크가 복사되었습니다");
}

function preview() {
  if (!lastLink) return;
  const iframe = document.getElementById("previewFrame");
  iframe.src = lastLink;
  iframe.style.display = "block";
}
</script>
</body>
</html>
